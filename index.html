<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/Logop.png" />
    <title>Encriptador de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1><img src="img/Logo.png" id="logo" /></h1>
    </header>
    <main>
      <section id="seccion1">
        <textarea
          type="text"
          class="entradaTexto"
          placeholder="Ingrese el texto aqui"
          onkeypress="return (event.charCode >= 97 && event.charCode <= 122 || event.charCode == 32)"
        ></textarea>
        <h6 class="aviso">Solo letras minúsculas y sin acentos</h6>
        <div id="botonesED">
          <button type="button" onclick="btnEncriptar()" id="btnE">
            Encriptar
          </button>
          <button type="button" onclick="btnDesencriptar()" id="btnD">
            Desencriptar
          </button>
        </div>
      </section>
      <section id="seccion2">
        <textarea type="text" class="salidaTexto" id="st" disabled></textarea>
        <div id="mensaje">
          <h2 class="msj" id="t">Ningún mensaje fue encontrado</h2>
          <h4 class="msj" id="sbt">
            Ingresa el texto que desees encriptar o desencriptar.
          </h4>
        </div>
        <button type="button" onclick="copiarTexto()" id="btnCopiar">
          Copiar
        </button>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
